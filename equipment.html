<title>Kishan Sathi - Farming Equipment</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f0f9f0; margin:0; padding:0; }
header { background-color:#2d7a2d; color:white; text-align:center; padding:1rem; }
.equipment-grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(240px,1fr)); gap:1rem; padding:1rem; }
.equipment-card { background:white; border-radius:12px; box-shadow:0 2px 6px rgba(0,0,0,0.2); padding:1rem; text-align:center; transition:transform 0.2s; }
.equipment-card:hover { transform: translateY(-5px); }
.equipment-card img { width:100%; height:150px; object-fit:cover; border-radius:8px; }
.equipment-card h3 { margin:0.5rem 0; color:#2d7a2d; }
.equipment-card p { margin:0.2rem 0; font-size:0.9rem; }
.equipment-card button { margin:0.3rem; padding:0.5rem 1rem; border:none; border-radius:6px; cursor:pointer; color:white; font-weight:bold; }
.buy-btn { background-color:#28a745; }
.rent-btn { background-color:#ffa500; }

.modal { display:none; position:fixed; z-index:10; left:0; top:0; width:100%; height:100%; overflow:auto; background-color: rgba(0,0,0,0.5); }
.modal-content { background-color:#fefefe; margin:10% auto; padding:2rem; border-radius:10px; width:300px; position:relative; }
.modal-content .close { position:absolute; top:8px; right:12px; font-size:24px; cursor:pointer; }
.modal-content label { display:block; margin:0.5rem 0 0.2rem 0; }
.modal-content input { width:100%; padding:0.4rem; margin-bottom:0.8rem; border-radius:6px; border:1px solid #ccc;}
.modal-content button { width:100%; background-color:#2d7a2d; color:white; border:none; padding:0.6rem; border-radius:6px; cursor:pointer; font-weight:bold; }

footer { text-align:center; padding:1rem; background:#e0f2e0; color:#2d7a2d; }
</style>
