      { link: "https://soilhealth.dac.gov.in/", en: { name: "Soil Health Card Scheme", desc: "Provides soil test-based fertilizer recommendations to farmers." }, od: { name: "‡¨Æ‡¨æ‡¨ü‡¨ø ‡¨∏‡≠ç‡≠±‡¨æ‡¨∏‡≠ç‡¨•‡≠ç‡≠ü ‡¨ï‡¨æ‡¨∞‡≠ç‡¨° ‡¨Ø‡≠ã‡¨ú‡¨®‡¨æ", desc: "‡¨Æ‡¨æ‡¨ü‡¨ø ‡¨™‡¨∞‡≠Ä‡¨ï‡≠ç‡¨∑‡¨æ ‡¨Ü‡¨ß‡¨æ‡¨∞‡¨ø‡¨§ ‡¨ö‡¨æ‡¨∑‡≠Ä‡¨ô‡≠ç‡¨ï‡≠Å ‡¨∏‡≠Å‡¨™‡¨æ‡¨∞‡¨ø‡¨∂ ‡¨¶‡¨ø‡¨Ü‡¨Ø‡¨æ‡¨è‡•§" } },
      { link: "https://www.enam.gov.in/web/", en: { name: "e-NAM (National Agriculture Market)", desc: "Online platform to link agricultural markets across India." }, od: { name: "‡¨á-‡¨®‡¨æ‡¨Æ (‡¨ú‡¨æ‡¨§‡≠Ä‡≠ü ‡¨ï‡≠É‡¨∑‡¨ø ‡¨¨‡¨ú‡¨æ‡¨∞)", desc: "‡¨≠‡¨æ‡¨∞‡¨§‡¨∞ ‡¨∏‡¨Æ‡¨∏‡≠ç‡¨§ ‡¨ï‡≠É‡¨∑‡¨ø ‡¨¨‡¨ú‡¨æ‡¨∞‡¨ï‡≠Å ‡¨Ö‡¨®‡¨≤‡¨æ‡¨á‡¨® ‡¨Æ‡¨æ‡¨ß‡≠ç‡≠ü‡¨Æ‡¨∞‡≠á ‡¨Ø‡≠ã‡¨°‡¨º‡≠á‡•§" } },
      { link: "https://nmsa.dac.gov.in/", en: { name: "National Mission for Sustainable Agriculture", desc: "Focuses on climate-resilient agricultural practices." }, od: { name: "‡¨∏‡≠Å‡¨∏‡≠ç‡¨•‡¨ø‡¨∞ ‡¨ï‡≠É‡¨∑‡¨ø ‡¨ú‡¨æ‡¨§‡≠Ä‡≠ü ‡¨Æ‡¨ø‡¨∂‡¨®", desc: "‡¨ú‡¨≥‡¨¨‡¨æ‡≠ü‡≠Å ‡¨∏‡¨π‡¨ø‡¨∑‡≠ç‡¨£‡≠Å ‡¨ï‡≠É‡¨∑‡¨ø ‡¨™‡≠ç‡¨∞‡¨ï‡≠ç‡¨∞‡¨ø‡≠ü‡¨æ‡¨ï‡≠Å ‡¨™‡≠ç‡¨∞‡≠ã‡¨§‡≠ç‡¨∏‡¨æ‡¨π‡¨®‡•§" } },
      { link: "https://agricoop.gov.in/en/MKSP", en: { name: "Mahila Kisan Sashaktikaran Pariyojana", desc: "Empowers women farmers through skill development." }, od: { name: "‡¨Æ‡¨π‡¨ø‡¨≥‡¨æ ‡¨ï‡¨ø‡¨∏‡¨æ‡¨® ‡¨∏‡¨∂‡¨ï‡≠ç‡¨§‡¨ø‡¨ï‡¨∞‡¨£ ‡¨™‡¨∞‡¨ø‡¨Ø‡≠ã‡¨ú‡¨®‡¨æ", desc: "‡¨Æ‡¨π‡¨ø‡¨≥‡¨æ ‡¨ö‡¨æ‡¨∑‡≠Ä‡¨Æ‡¨æ‡¨®‡¨ô‡≠ç‡¨ï‡≠Å ‡¨ï‡≠å‡¨∂‡¨≥ ‡¨â‡¨®‡≠ç‡¨®‡¨§‡¨ø ‡¨Æ‡¨æ‡¨ß‡≠ç‡≠ü‡¨Æ‡¨∞‡≠á ‡¨∏‡¨∂‡¨ï‡≠ç‡¨§ ‡¨ï‡¨∞‡≠á‡•§" } },
      { link: "https://agricoop.gov.in/en/SMAM", en: { name: "Sub-Mission on Agricultural Mechanization", desc: "Supports farm mechanization for increased productivity." }, od: { name: "‡¨ï‡≠É‡¨∑‡¨ø ‡¨Ø‡¨æ‡¨®‡≠Ä‡¨ï‡¨∞‡¨£ ‡¨â‡¨™-‡¨Æ‡¨ø‡¨∂‡¨®", desc: "‡¨ï‡≠É‡¨∑‡¨ø ‡¨Ø‡¨®‡≠ç‡¨§‡≠ç‡¨∞‡¨™‡¨æ‡¨§‡¨ø ‡¨Æ‡¨æ‡¨ß‡≠ç‡≠ü‡¨Æ‡¨∞‡≠á ‡¨â‡¨§‡≠ç‡¨™‡¨æ‡¨¶‡¨® ‡¨¨‡≠É‡¨¶‡≠ç‡¨ß‡¨ø‡•§" } },

      { link: "https://agricoop.gov.in/en/PKVY", en: { name: "Paramparagat Krishi Vikas Yojana", desc: "Encourages organic farming for sustainable agriculture." }, od: { name: "‡¨™‡¨æ‡¨∞‡¨Æ‡≠ç‡¨™‡¨∞‡¨ø‡¨ï ‡¨ï‡≠É‡¨∑‡¨ø ‡¨¨‡¨ø‡¨ï‡¨æ‡¨∂ ‡¨Ø‡≠ã‡¨ú‡¨®‡¨æ", desc: "‡¨∏‡≠Å‡¨∏‡≠ç‡¨•‡¨ø‡¨∞ ‡¨ï‡≠É‡¨∑‡¨ø ‡¨™‡¨æ‡¨á‡¨Å ‡¨ú‡≠à‡¨¨‡¨ø‡¨ï ‡¨ö‡¨æ‡¨∑‡¨ï‡≠Å ‡¨™‡≠ç‡¨∞‡≠ã‡¨§‡≠ç‡¨∏‡¨æ‡¨π‡¨®‡•§" } }

    // Render scheme cards
    function renderSchemes(list = schemes) {
      schemeList.innerHTML = '';
      list.forEach(s => {
        const data = isEnglish ? s.en : s.od;
        const a = document.createElement('a');
        a.className = 'scheme';
        a.href = s.link;
        a.target = '_blank';
        a.rel = 'noopener noreferrer';
        a.innerHTML = `
          <div class="scheme-text">
            <h3>${escapeHtml(data.name)}</h3>
            <p>${escapeHtml(data.desc)}</p>
            <div class="meta">${isEnglish ? 'Official site' : '‡¨Ö‡¨ß‡¨ø‡¨ï‡¨æ‡¨∞‡¨ø‡¨ï ‡¨∏‡¨æ‡¨á‡¨ü'}</div>
          </div>
        `;
        schemeList.appendChild(a);
      });
    }

    // Basic escape to avoid accidental HTML injection (good practice for static content too)
    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, function (m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'})[m];
      });
    }

    // Initial render
    renderSchemes();

    // Theme toggle
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      themeBtn.textContent = document.body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';

    langBtn.addEventListener('click', () => {

      langBtn.textContent = isEnglish ? '‡¨ì‡¨°‡¨ø‡¨Ü' : 'ENGLISH';

      applyFilter(); // maintain filter after language change
    });

    // Search filter
    function applyFilter() {
      const q = (searchInput.value || '').trim().toLowerCase();
      const items = Array.from(document.querySelectorAll('.scheme'));
      if (!q) {
        items.forEach(i => i.style.display = '');
        return;
      }
      items.forEach(item => {
        const txt = item.textContent.toLowerCase();
        item.style.display = txt.includes(q) ? '' : 'none';
      });
    }

    searchInput.addEventListener('input', applyFilter);

    // Accessibility: allow Enter on focused search to act
    searchInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        applyFilter();
      }
    });
