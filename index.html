  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body {
      height: 100vh;

      background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1600&q=80") no-repeat center center/cover;

      position: relative; color: #fff; overflow: hidden;

    body::before {

      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(6px);
      z-index: 1;
    }
    .lang-toggle {

      font-weight: 600; font-size: 0.95rem; backdrop-filter: blur(6px);

    }

    .content {

    }
    h1 { font-size: 2.6rem; font-weight: 700; color: #a5d6a7; text-shadow: 2px 2px 10px rgba(0,0,0,0.4); margin-bottom: 0.3rem; }
    h2 { font-size: 1.2rem; font-weight: 400; margin-bottom: 2rem; color: #fff; text-shadow: 1px 1px 8px rgba(0,0,0,0.3); }

    .service-buttons { display: flex; flex-direction: column; gap: 1rem; }
    .service-btn {
      background-color: rgba(67,160,71,0.9); color: #fff; border: none; border-radius: 30px;
      padding: 0.9rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(67,160,71,0.4);
    }
    .service-btn:hover { background-color: #2e7d32; transform: scale(1.05); }

    form {
      display: none; flex-direction: column; gap: 1.2rem; margin-top: 2rem;
      animation: fadeIn 0.6s ease forwards;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity:1; transform: translateY(0); } }

    label { text-align: left; font-size: 0.9rem; color: #eee; font-weight: 500; }
    input[type="text"], input[type="password"] {
      width: 100%; padding: 0.8rem 1rem; border: none; border-bottom: 2px solid rgba(255,255,255,0.7);
      background: transparent; color: #fff; font-size: 1rem; outline: none; transition: all 0.3s ease;
    }
    input::placeholder { color: #ccc; }
    input:focus { border-bottom-color: #a5d6a7; box-shadow: 0 4px 12px rgba(165,214,167,0.3); }

    button[type="submit"] {
      margin-top: 0.5rem; background-color: #43a047; color: #fff; padding: 0.9rem; border: none;
      border-radius: 30px; cursor: pointer; font-size: 1rem; font-weight: 600; letter-spacing: 0.5px;
      transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(67,160,71,0.4);
    }
    button[type="submit"]:hover { background-color: #2e7d32; transform: scale(1.05); box-shadow:0 6px 20px rgba(46,125,50,0.5); }

    .footer-text { margin-top: 1.8rem; font-size: 0.9rem; color: #eee; }
    .footer-text a { color: #a5d6a7; text-decoration: none; font-weight: 600; }
    .footer-text a:hover { text-decoration: underline; }

    @media (max-width: 480px) { h1 { font-size:2rem; } h2{ font-size:1rem; } }
  </style>
