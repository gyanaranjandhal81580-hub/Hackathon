<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KISAN SATHI | Farmer Login</title>
  
  <style>
    /* ---- Reset & base ---- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #e8f5e9, #c8e6c9);
    }

    /* ---- Container ---- */
    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 360px;
      padding: 2.5rem 2rem;
      text-align: center;
      animation: slideUp 0.6s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* ---- Header ---- */
    .login-container h1 {
      font-size: 1.8rem;
      font-weight: 700;
      color: #2e7d32;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .login-container h2 {
      font-size: 1.1rem;
      font-weight: 500;
      color: #555;
      margin-bottom: 2rem;
    }

    /* ---- Form ---- */
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      text-align: left;
      font-size: 0.9rem;
      color: #333;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s;
      font-size: 0.95rem;
    }

    input:focus {
      border-color: #2e7d32;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.15);
    }

    /* ---- Button ---- */
    button {
      background-color: #2e7d32;
      color: #fff;
      padding: 0.9rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #256b28;
    }

    /* ---- Footer ---- */
    .footer-text {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #777;
    }

    .footer-text a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 600;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>KISAN SATHI</h1>
    <h2>Farmer Login</h2>

    <form action="#" method="POST">
      <div class="input-group">
        <label for="phone">Mobile Number</label>
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Enter your mobile number"
          required
        />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="footer-text">
      <p>New farmer? <a href="#">Register here</a></p>
    </div>
  </div>
</body>
</html>
